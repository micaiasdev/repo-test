<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6</title>
</head>
<body>
    <h1>Conversor de temperaturas:</h1>
    <button>Converter</button>
    <div></div>

    <script>
        document.querySelector("button").addEventListener("click", converter)
        let div  = document.querySelector("div")
        let p = document.createElement("p")
        let h1 = document.createElement("h1")
        function converter(){
            var tempcels = Number(window.prompt("Digite uma temperatura em graus Celsius"))
            var tempfhrt = (tempcels * (9/5)) + 32
            var tempkel = (273.15) + tempcels
    
        div.appendChild(h1).innerHTML = `A temperatura de ${tempcels}°C corresponde à:`
        div.appendChild(p).innerHTML = `${tempfhrt}°F (Fahrenheit)<br>`
        div.appendChild(p).innerHTML += `${tempkel}°K (Kelvin)`
            
        }

    </script>
</body>
</html>
